<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Traductor</title>
</head>
<body>
<div class="content">
    <h1 class="header"><span>TRANSLATOR</span></h1>
    <div class="languages-container">
        <label for="translateFrom">Translate from:</label>
        <select name="" id="translateFrom">
            <option value="es">Spanish</option>
        </select>
        <label for="TranslateTo">to:</label>
        <select name="" id="TranslateTo">
            <option value="en">English</option>

        </select>
    </div>

    <div class="result-container">
    <div class="textAreaCont">
        <div class="first-section">
            <label for="inputTranslateFrom"><h3>Text:</h3></label>
            <textarea name="" id="inputTranslateFrom" cols="10" rows="10"></textarea>
        </div>
        <div class="second-section">
            <label for="outputTranslate"><h3>Result:</h3></label>
            <textarea name="" id="outputTranslate" cols="10" rows="10"></textarea>
        </div>
    </div>
    <button id="translatebtn">TRANSLATE</button>

    </div>
</div>
    <script src="./main.js"></script>
</body>
</html>
